<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            padding: 20px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #chat-box div {
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
            word-wrap: break-word;
            opacity: 0; /* Start invisible for VFX */
            transform: translateY(20px); /* Start slightly lower */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Transition for VFX */
        }

        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #444;
            color: #ffffff;
        }

        #send-button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .user-message {
            background-color: #007bff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #555;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="responses.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let responseCounts = {};

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = text;
            messageElement.classList.add(sender === 'You' ? 'user-message' : 'bot-message');
            chatBox.appendChild(messageElement);

            // VFX: Animate message appearance
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
            }, 0); // Start animation immediately

            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
        }

        function getResponse(userText) {
            // Normalize the user input to lower case
            const normalizedInput = userText.toLowerCase();
            if (responses[normalizedInput]) {
                // Get the index of the last response used for this input
                const count = responseCounts[normalizedInput] || 0;
                const responseList = responses[normalizedInput];
                const response = responseList[count % responseList.length]; // Cycle through responses

                // Increment the count for future responses
                responseCounts[normalizedInput] = count + 1;
                return response;
            }
            return "I don't have an answer for that.";
        }

        sendButton.addEventListener('click', () => {
            const userText = userInput.value.trim();
            if (userText) {
                appendMessage(userText, 'You');
                const botResponse = getResponse(userText);
                appendMessage(botResponse, 'Bot');
                userInput.value = ''; // Clear input
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
