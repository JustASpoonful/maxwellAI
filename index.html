<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell AI</title>
    <style>
        /* Your existing styles remain here */
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="instructions">
            <h2>Instructions</h2>
            <p>Ask me anything! I can answer questions about math, predefined responses, and more.</p>
            <p>Examples:</p>
            <p>- What is 5 + 3?</p>
            <p>- How do I do 10 x 2?</p>
            <p>- Tell me something fun!</p>
        </div>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="responses.js"></script>
   <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let lastUserMessage = ""; // To track the last message to avoid spamming

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter" && !sendButton.disabled) {
            sendMessage();
        }
    });

    function sendMessage() {
        const userText = userInput.value.trim();
        
        if (userText === "" || userText === lastUserMessage) return; // Prevent empty message or spam

        lastUserMessage = userText; // Store the message to avoid repeated sending

        // Disable the input and send button temporarily to prevent spam
        sendButton.disabled = true;
        userInput.disabled = true;

        // Add user's message to chat
        addMessage(userText, 'user');

        // Process response
        setTimeout(() => { // Simulate some response delay
            const botResponse = getResponse(userText);
            addMessage(botResponse, 'bot');

            // Re-enable the input and send button after responding
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }, 500);

        // Clear input field
        userInput.value = "";
    }

    function addMessage(text, sender) {
        const messageContainer = document.createElement("div");
        messageContainer.className = "message-container " + (sender === 'user' ? 'user-container' : 'bot-container');

        const messageDiv = document.createElement("div");
        messageDiv.textContent = text;
        messageDiv.className = "message " + (sender === 'user' ? 'user-message' : 'bot-message');

        messageContainer.appendChild(messageDiv);
        messagesDiv.appendChild(messageContainer);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll to the bottom
    }

    function getResponse(userText) {
        let response = "I'm sorry, I didn't understand that.";

        // Normalize the text to lowercase for easier matching
        const normalizedText = userText.toLowerCase();

        // Handle math questions
        const mathRegex = /\b(\d+)\s*([\+\-\*x\/])\s*(\d+)\b/; // Supports +, -, x, / operators
        const containsMathQuestion = normalizedText.includes("what is") || normalizedText.includes("how do you do");

        if (containsMathQuestion && mathRegex.test(normalizedText)) {
            try {
                const mathExpression = normalizedText.match(mathRegex);
                const num1 = parseFloat(mathExpression[1]);
                const operator = mathExpression[2];
                const num2 = parseFloat(mathExpression[3]);

                let answer;
                switch (operator) {
                    case "+":
                        answer = num1 + num2;
                        break;
                    case "-":
                        answer = num1 - num2;
                        break;
                    case "x":
                        answer = num1 * num2;
                        break;
                    case "/":
                        answer = num1 / num2;
                        break;
                    default:
                        answer = "I couldn't calculate that.";
                }
                response = `The answer is ${answer}`;
            } catch (error) {
                response = "Sorry, I couldn't calculate that.";
            }
            return response;
        }

        // Handle predefined responses with multiple triggers
        for (let item of predefinedResponses) {
            const matchedTrigger = item.triggers.find(trigger => normalizedText.includes(trigger));
            if (matchedTrigger) {
                const replies = item.replies;
                response = replies[Math.floor(Math.random() * replies.length)];
                return response;
            }
        }

        return response;
    }
</script>

</body>
</html>
