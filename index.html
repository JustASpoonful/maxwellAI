<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 600px; /* Wider chat container */
            height: 600px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            margin-bottom: 10px;
        }
        #input-container {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #send-button:active {
            transform: scale(0.95);
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #444;
        }
        /* Particle effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particle-animation 0.6s forwards;
        }
        @keyframes particle-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="responses.js"></script> <!-- Separate responses file -->
    <script>
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            // Add user's message to chat
            addMessage(userText, 'user');

            // Process response
            const botResponse = getResponse(userText);
            addMessage(botResponse, 'bot');

            // Clear input field
            userInput.value = "";
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.className = "message " + (sender === 'user' ? 'user-message' : 'bot-message');
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll to the bottom

            // Particle effect on send button click
            if (sender === 'user') {
                createParticleEffect(event.clientX, event.clientY);
            }
        }

        function createParticleEffect(x, y) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.width = "10px"; // Size of the particle
            particle.style.height = "10px"; // Size of the particle
            particle.style.backgroundColor = "#ffcc00"; // Particle color
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);

            // Remove particle after animation
            particle.addEventListener("animationend", () => {
                particle.remove();
            });
        }

        function getResponse(userText) {
            let response = "I'm sorry, I didn't understand that.";

            // Check for predefined responses
            predefinedResponses.forEach(item => {
                const matchedTrigger = item.triggers.find(trigger => userText.toLowerCase().includes(trigger));
                if (matchedTrigger) {
                    const replies = item.replies;
                    response = replies[Math.floor(Math.random() * replies.length)];
                }
            });

            // Handle math problems
            const mathMatch = userText.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/);
            if (mathMatch) {
                const num1 = parseFloat(mathMatch[1]);
                const operator = mathMatch[2];
                const num2 = parseFloat(mathMatch[3]);
                response = calculate(num1, operator, num2);
            }

            return response;
        }

        function calculate(num1, operator, num2) {
            switch (operator) {
                case '+':
                    return `${num1} + ${num2} = ${num1 + num2}`;
                case '-':
                    return `${num1} - ${num2} = ${num1 - num2}`;
                case '*':
                case 'x':
                    return `${num1} * ${num2} = ${num1 * num2}`;
                case '/':
                    return num2 !== 0 ? `${num1} / ${num2} = ${num1 / num2}` : "You can't divide by zero!";
                default:
                    return "I'm sorry, I can't do that.";
            }
        }
    </script>
</body>
</html>
