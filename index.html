<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell AI</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light background */
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fade-in 1s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #chat-container {
            display: flex;
            width: 80%; /* Wider chat container */
            height: 600px;
            background-color: #ffffff; /* White background for chat */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            margin-bottom: 10px;
            animation: slide-in 0.5s ease;
        }

        @keyframes slide-in {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #input-container {
            display: flex;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #007bff;
            outline: none;
        }

        #send-button {
            padding: 10px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        #send-button:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Glow effect on hover */
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .user-message {
            background-color: #007bff; /* User message background */
            color: white;
            align-self: flex-end;
            transform: translateY(0);
        }

        .bot-message {
            background-color: #f1f1f1; /* Bot message background */
            color: #333;
            align-self: flex-start;
            transform: translateY(0);
        }

        /* Particle effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particle-animation 0.6s forwards;
        }

        @keyframes particle-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Instructions box */
        #instructions {
            width: 250px; /* Fixed width for instructions */
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 15px;
            margin-left: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 600px; /* Match height with chat container */
        }

        h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <div id="instructions">
        <h2>Instructions</h2>
        <p>Ask me anything! I can answer questions about math, give predefined responses, and more.</p>
        <p>Examples:</p>
        <p>- What is 5 + 3?</p>
        <p>- How do I do 10 x 2?</p>
        <p>- Tell me something fun!</p>
    </div>

    <script src="responses.js"></script> <!-- Separate responses file -->
    <script>
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            // Add user's message to chat
            addMessage(userText, 'user');

            // Process response
            const botResponse = getResponse(userText);
            addMessage(botResponse, 'bot');

            // Clear input field
            userInput.value = "";
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.className = "message " + (sender === 'user' ? 'user-message' : 'bot-message');
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll to the bottom

            // Particle effect on send button click
            if (sender === 'user') {
                createParticleEffect(event.clientX, event.clientY);
            }
        }

        function createParticleEffect(x, y) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.width = "10px"; // Size of the particle
            particle.style.height = "10px"; // Size of the particle
            particle.style.backgroundColor = "#ffcc00"; // Particle color
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);

            // Remove particle after animation
            particle.addEventListener("animationend", () => {
                particle.remove();
            });
        }

        function getResponse(userText) {
            let response = "I'm sorry, I didn't understand that.";

            // Check for predefined responses
            predefinedResponses.forEach(item => {
                const matchedTrigger = item.triggers.find(trigger => userText.toLowerCase().includes(trigger));
                if (matchedTrigger) {
                    const replies = item.replies;
                    response = replies[Math.floor(Math.random() * replies.length)];
                }
            });

            // Handle math problems
            const mathMatch = userText.match(/(\d+)\s*([\+\-\*\/x])\s*(\d+)/);
            if (mathMatch) {
                const num1 = parseFloat(mathMatch[1]);
                const operator = mathMatch[2];
                const num2 = parseFloat(mathMatch[3]);
                response = calculate(num1, operator, num2);
            }

            return response;
        }

        function calculate(num1, operator, num2) {
            switch (operator) {
                case '+':
                    return `${num1} + ${num2} = ${num1 + num2}`;
                case '-':
                    return `${num1} - ${num2} = ${num1 - num2}`;
                case '*':
                case 'x':
                    return `${num1} * ${num2} = ${num1 * num2}`;
                case '/':
                    return num2 !== 0 ? `${num1} / ${num2} = ${num1 / num2}` : "You can't divide by zero!";
                default:
                    return "I'm sorry, I can't do that.";
            }
        }
    </script>
</body>
</html>
